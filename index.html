<html>
    <head>
        <title> Projet Blank fin d'année - Mots mêlés </title>

        <!-- END EXTERNAL -->

    <body>
        <!-- HEADER -->
        <header>
            <div class="uk-inline">
                <button class="uk-button button-reskin" type="button">INSCRIPTION</button>
                <div uk-dropdown="mode: click">
                    <form>
                        <fieldset class="uk-fieldset">
                        <legend class="uk-legend uk-text-left">Inscription</legend>
                        <hr class="uk-margin-remove-top">    
                            <input type="text" name="login" placeholder="Login" class="uk-input uk-margin-small-bottom"/>
                            <input type="password" name="pass" placeholder="Password" class="uk-input uk-margin-small-bottom"/>
                            <input type="submit" name="submit" value="S'INSCRIRE" class="uk-button uk-button-primary uk-width-1-1" />
                        </fieldset>    
                    </form>
                </div>
                <button class="uk-button button-reskin" type="button">CONNEXION</button>
                <div uk-dropdown="mode: click">
                    <form>
                        <fieldset class="uk-fieldset">
                        <legend class="uk-legend uk-text-left">Connexion</legend>
                        <hr class="uk-margin-remove-top"> 
                        <input type="text" name="login" placeholder="Login" class="uk-input uk-margin-small-bottom"/>
                        <input type="password" name="pass" placeholder="Password" class="uk-input uk-margin-small-bottom"/>
                        <input type="submit" name="submit" value="SE CONNECTER" class="uk-button uk-button-primary uk-width-1-1"/>
                    </form>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main class="uk-container-small uk-margin-auto main-container uk-box-shadow-small">
            <div class="uk-width-5-6 uk-margin-auto">
                <h1 id="welcome" class="uk-text-center"> mots-mêlés </h1>
                <p class="uk-text-center uk-text-meta"> Bienvenue sur le jeu des mots-mêlés !</p>
                <p class="uk-text-center uk-heading-bullet"> Ce jeu consiste à trouver les mots indiqués, parmi une grille de lettres. </p>
                <!-- IMAGE EXEMPLE -->
                <!-- <div class="uk-inline">
                    <img src="img/mm-img.jpg" class="uk-width-large uk-margin-auto" alt="exemple-mots-melees">
                    <div class="uk-overlay uk-overlay-primary uk-position-bottom">
                        <p>Exemple de grille de mots-mêlés. <a href="https://commons.wikimedia.org/wiki/File:Mots_meles_2.jpg">Credits</a></p>
                    </div>
                </div> -->
                <img src="img/mm-img.jpg" class="uk-width-large uk-margin-auto stylized-img-centered" alt="exemple-mots-melees" uk-img>
                <hr>
                <a href="play.html" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom main-color-overwrite">Jouer</a>
                <a href="scores.html" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom third-color-overwrite">Voir les scores</a>
                <!-- LOGIN/SIGNUP -->
            </div>
        </main>
        <!-- FOOTER -->
        <footer></footer>
    </body>
